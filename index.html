<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mój Blog – Nauka i Technologia</title>

  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      color: #000000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: #121212;
      color: #eeeeee;
    }

    .topbar {
      display: flex;
      flex-wrap: wrap;
    }

    nav.nav-links {
      margin-left: 20%;
      padding: 1rem;
    }

    nav.nav-links ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav.nav-links li {
      display: inline-block;
      margin-right: 15px;
    }

    nav.nav-links a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
    }

    .controls {
      margin-left: 20%;
      padding: 1rem;
    }

    .controls button {
      font-size: 1em;
      padding: 0.5em 1em;
      cursor: pointer;
      margin-right: 10px;
    }

    main {
      margin-left: 20%;
      padding: 1rem;
    }

    @media (max-width: 600px) {
      .topbar {
        display: block;
      }

      nav.nav-links,
      .controls,
      main {
        margin-left: 5%;
      }

      .controls button {
        width: 100%;
        margin: 0.3rem 0;
      }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <nav class="nav-links">
      <ul>
        <li><a href="#omnie">O mnie</a></li>
        <li><a href="#wpisy">Wpisy</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>

    <div class="controls">
      <button id="change-background">Zmień tło</button>
      <button id="dark-mode-toggle">Tryb Ciemny</button>
    </div>
  </header>

  <main>
    <h1>Witaj na moim blogu</h1>
    <p>To jest przykładowy wpis. Tutaj może być ciekawa treść o technologii, fizyce lub kosmosie.</p>
  </main>

  <script>
    const pastelColors = [
      "#f3f4f6", // jasny szaro-niebieski
      "#e0e7ff", // pastelowy niebieski
      "#fef9c3", // delikatny żółty
      "#dcfce7", // bardzo jasna zieleń
      "#fff1f2"  // blady róż
    ];

    let currentColor = 0;

    document.getElementById("change-background").addEventListener("click", () => {
      currentColor = (currentColor + 1) % pastelColors.length;
      document.body.style.backgroundColor = pastelColors[currentColor];

      // Dla lepszej widoczności w jasnym trybie
      if (!document.body.classList.contains('dark-mode')) {
        document.body.style.color = "#000000";
      }
    });

    document.getElementById("dark-mode-toggle").addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>
</body>
</html>
