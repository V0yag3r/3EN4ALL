<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mój Blog – Nauka i Technologia</title>

  <style>
    :root {
      --text-light: #111827;
      --text-dark: #f3f4f6;
      --bg-dark: #121212;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f3f4f6; /* domyślne stonowane tło */
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    header {
      background-color: inherit;
      padding: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
    }

    .nav {
      margin-left: 20%;
      padding: 0.5rem 0;
    }

    .nav a {
      margin-right: 1.5rem;
      text-decoration: none;
      font-weight: bold;
      color: inherit;
      font-size: 1rem;
    }

    .nav a:hover {
      text-decoration: underline;
    }

    .controls {
      margin-left: 20%;
      margin-top: 0.5rem;
    }

    .controls button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      background-color: #d1d5db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #cbd5e1;
    }

    body.dark-mode .controls button {
      background-color: #374151;
      color: var(--text-dark);
    }

    body.dark-mode .controls button:hover {
      background-color: #4b5563;
    }

    main {
      margin-left: 20%;
      padding: 2rem 1rem;
      max-width: 800px;
    }

    @media (max-width: 600px) {
      header, .nav, .controls, main {
        margin-left: 5%;
      }

      .controls button {
        width: 100%;
        margin: 0.3rem 0;
      }

      .nav {
        margin-bottom: 1rem;
      }

      .nav a {
        display: block;
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <nav class="nav">
      <a href="#omnie">O mnie</a>
      <a href="#wpisy">Wpisy</a>
      <a href="#kontakt">Kontakt</a>
    </nav>

    <div class="controls">
      <button id="change-background">Zmień tło</button>
      <button id="toggle-dark">Tryb Ciemny</button>
    </div>
  </header>

  <main>
    <h1>Witaj na moim blogu</h1>
    <p>
      To jest miejsce, gdzie dzielę się pasją do informatyki, fizyki i technologii.  
      Zapraszam do lektury moich wpisów, odkrywania ciekawostek oraz poznawania świata nauki!
    </p>
  </main>

  <script>
    const pastelColors = [
      "#f3f4f6", // domyślny
      "#e0e7ff",
      "#fef9c3",
      "#dcfce7",
      "#fff1f2"
    ];

    let currentColor = 0;

    const bgBtn = document.getElementById("change-background");
    const darkBtn = document.getElementById("toggle-dark");

    bgBtn.addEventListener("click", () => {
      currentColor = (currentColor + 1) % pastelColors.length;
      document.body.style.backgroundColor = pastelColors[currentColor];
    });

    darkBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
      if (document.body.classList.contains("dark-mode")) {
        document.body.style.backgroundColor = "#121212";
      } else {
        document.body.style.backgroundColor = pastelColors[currentColor];
      }
    });
  </script>
</body>
</html>
