<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mój Blog – Nauka i Technologia</title>

  <style>
    :root {
      --text-light: #111827;
      --text-dark: #f3f4f6;
      --bg-light: #f3f4f6;
      --bg-dark: #121212;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .topbar {
      padding: 1rem 0;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      background-color: inherit;
    }

    .nav-links {
      margin-left: 20%;
      padding: 0.5rem 0;
    }

    .nav-links ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .nav-links li {
      display: inline-block;
      margin-right: 20px;
    }

    .nav-links a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      font-size: 1rem;
    }

    .nav-links a:hover {
      text-decoration: underline;
    }

    .controls {
      margin-left: 20%;
      margin-top: 0.5rem;
    }

    .controls button {
      font-size: 1em;
      padding: 0.5em 1em;
      margin-right: 10px;
      background-color: #d1d5db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #cbd5e1;
    }

    body.dark-mode .controls button {
      background-color: #374151;
      color: #f3f4f6;
    }

    body.dark-mode .controls button:hover {
      background-color: #4b5563;
    }

    main {
      margin-left: 20%;
      padding: 2rem 1rem;
    }

    @media (max-width: 600px) {
      .topbar {
        display: block;
      }

      .nav-links,
      .controls,
      main {
        margin-left: 5%;
      }

      .controls button {
        width: 100%;
        margin: 0.3rem 0;
      }
    }
  </style>
</head>

<body>
  <header class="topbar">
    <nav class="nav-links">
      <ul>
        <li><a href="#omnie">O mnie</a></li>
        <li><a href="#wpisy">Wpisy</a></li>
        <li><a href="#kontakt">Kontakt</a></li>
      </ul>
    </nav>

    <div class="controls">
      <button id="change-background">Zmień tło</button>
      <button id="dark-mode-toggle">Tryb Ciemny</button>
    </div>
  </header>

  <main>
    <h1>Witaj na moim blogu</h1>
    <p>
      To jest przykładowy wpis. Tutaj może znajdować się treść dotycząca nauki, technologii, kosmosu, fizyki lub informatyki.
    </p>
  </main>

  <script>
    const pastelColors = [
      "#f3f4f6", // szaro-niebieski
      "#e0e7ff", // pastelowy niebieski
      "#fef9c3", // jasny żółty
      "#dcfce7", // delikatna zieleń
      "#fff1f2"  // jasny róż
    ];

    let currentColorIndex = 0;

    const changeBgButton = document.getElementById("change-background");
    const darkModeButton = document.getElementById("dark-mode-toggle");

    changeBgButton.addEventListener("click", () => {
      currentColorIndex = (currentColorIndex + 1) % pastelColors.length;
      document.body.style.backgroundColor = pastelColors[currentColorIndex];

      if (!document.body.classList.contains("dark-mode")) {
        document.body.style.color = "#111827";
      }
    });

    darkModeButton.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");

      if (document.body.classList.contains("dark-mode")) {
        document.body.style.backgroundColor = "#121212";
        document.body.style.color = "#f3f4f6";
      } else {
        document.body.style.backgroundColor = pastelColors[currentColorIndex];
        document.body.style.color = "#111827";
      }
    });
  </script>
</body>
</html>
