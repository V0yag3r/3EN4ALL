<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>M√≥j Blog ‚Äì Nauka i Technologia</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: #f7f9fc;
      color: #333;
      line-height: 1.6;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    body.dark {
      background-color: #121212;
      color: #e0e0e0;
    }

    header {
      background: #1a1a1a;
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav {
      background-color: #2a2a2a;
      display: flex;
      align-items: flex-start;
      flex-wrap: wrap;
      padding: 1rem;
      position: relative;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      font-size: 1rem;
      margin-right: 1.5rem;
      transition: opacity 0.3s ease, transform 0.3s ease;
      position: relative;
      cursor: pointer;
    }

    nav a:hover {
      opacity: 0.7;
      transform: scale(1.05);
    }

    .submenu {
      display: none;
      position: absolute;
      top: 3.5rem;
      left: 1rem;
      background: #1e1e1e;
      border: 1px solid #444;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      z-index: 10;
      animation: fadeIn 0.3s ease;
    }

    .submenu a {
      display: block;
      color: #a0e0ff;
      margin: 0.3rem 0;
      font-size: 0.95rem;
      text-decoration: none;
    }

    .submenu a:hover {
      text-decoration: underline;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-5px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .nav-buttons {
      display: flex;
      gap: 0.5rem;
      margin-left: auto;
    }

    .nav-buttons button {
      font-family: 'Orbitron', monospace;
      display: flex;
      align-items: center;
      gap: 0.5rem;
      background-color: #333;
      border: 1px solid #555;
      color: #f1f1f1;
      font-size: 0.9rem;
      padding: 0.45rem 1rem;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .nav-buttons button:hover {
      background-color: #444;
      transform: scale(1.02);
    }
  </style>
</head>
<body>

  <header>
    <h1>M√≥j Blog</h1>
    <p>Informatyka, Fizyka, Wszech≈õwiat, Technologie</p>
  </header>

  <nav>
    <a id="menuO mnie">O mnie</a>
    <div id="submenu" class="submenu">
      <a href="#about">O mnie (na stronie)</a>
      <a href="zainteresowania.html">Wiƒôcej o zainteresowaniach</a>
    </div>
    <a href="#blog">Wpisy</a>
    <a href="#contact">Kontakt</a>
    <div class="nav-buttons">
      <button onclick="zmienTlo()">üñ•Ô∏è Zmie≈Ñ t≈Ço</button>
      <button id="trybBtn" onclick="toggleDarkMode()">üåò Tryb Ciemny</button>
    </div>
  </nav>

  <div class="container">
    <!-- Reszta bloga -->
    <section id="about" class="about scroll">
      <h2 class="section-title">O mnie</h2>
      <img src="avatar_fixed.png" alt="Moje zdjƒôcie" />
      <p>... Tw√≥j tekst "O mnie" tutaj ...</p>
    </section>
  </div>

  <footer>&copy; 2025 M√≥j Blog ‚Äì Wszystkie prawa zastrze≈ºone.</footer>

  <script>
    function zmienTlo() {
      const kolory = ['#f7f9fc', '#eeeeee', '#dfe6e9', '#cfd8dc', '#eceff1'];
      document.body.style.backgroundColor = kolory[Math.floor(Math.random() * kolory.length)];
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
      const btn = document.getElementById('trybBtn');
      btn.innerHTML = document.body.classList.contains('dark') ? '‚òÄÔ∏è Tryb Jasny' : 'üåò Tryb Ciemny';
    }

    // Obs≈Çuga rozwijanego menu
    const linkOMnie = document.getElementById('menuO mnie');
    const submenu = document.getElementById('submenu');

    linkOMnie.addEventListener('click', () => {
      submenu.style.display = submenu.style.display === 'block' ? 'none' : 'block';
    });

    // Opcjonalnie: zamykanie submenu po klikniƒôciu gdziekolwiek indziej
    document.addEventListener('click', (e) => {
      if (!linkOMnie.contains(e.target) && !submenu.contains(e.target)) {
        submenu.style.display = 'none';
      }
    });
  </script>

</body>
</html>
