<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Blog – Fizyka, IT i Wszechświat</title>
  <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      font-family: Arial, sans-serif;
      background-size: cover;
      background-position: center;
      transition: background-image 1s ease-in-out;
      display: flex;
      flex-direction: column;
      color: white;
    }
    nav {
      background: rgba(0, 0, 0, 0.7);
      padding: 1em;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }
    nav h1 { font-size: 1.5em; }
    .links {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 0.5em;
    }
    .links a, #langSwitcher {
      text-decoration: none;
      background: white;
      color: black;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: 0.3s;
      border: none;
    }
    .main { display: flex; justify-content: center; padding: 2em; flex-grow: 1; position: relative; }
    #particles-js { position: absolute; width: 100%; height: 100%; z-index: 0; }
    .main-content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2em;
      max-width: 1000px;
      width: 100%;
    }
    .avatar { max-width: 280px; flex-shrink: 0; margin: 0 auto; }
    .avatar img {
      width: 100%; height: auto;
      border-radius: 1em;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      display: block;
      background-color: #111;
    }
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 1.5em;
      border-radius: 1em;
      width: 100%;
      max-width: 600px;
    }
    footer {
      background: rgba(0, 0, 0, 0.7);
      text-align: center;
      padding: 1em;
      font-size: 0.8em;
    }
  </style>
</head>
<body>
  <nav>
    <h1>Blog: Fizyka, IT i Wszechświat</h1>
    <div class="links">
      <a href="#">O mnie</a>
      <a href="#">Eksperymenty</a>
      <a href="#">Kontakt</a>
      <select id="langSwitcher">
        <option value="pl">PL</option>
        <option value="en">EN</option>
      </select>
    </div>
  </nav>

  <section class="main">
    <div id="particles-js"></div>
    <div class="main-content">
      <div class="avatar">
        <img src="avatar_cleaned_final.png" alt="Jacek Grodnicki" />
      </div>
      <div class="card" id="introCard"></div>
    </div>
  </section>

  <footer>
    © 2025 | Blog stworzony przez pasjonata nauki i technologii – Jacek Grodnicki
  </footer>

  <script>
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: "#ffffff" },
        shape: { type: "circle" },
        opacity: { value: 0.5 },
        size: { value: 3 },
        line_linked: {
          enable: true,
          distance: 150,
          color: "#ffffff",
          opacity: 0.4,
          width: 1
        },
        move: {
          enable: true,
          speed: 2,
          direction: "none",
          random: false,
          straight: false,
          bounce: false
        }
      },
      interactivity: {
        detect_on: "canvas",
        events: {
          onhover: { enable: true, mode: "grab" },
          onclick: { enable: true, mode: "push" },
          resize: true
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });
  </script>
  <script>
    const content = {
      pl: `
        <h2>Kim jestem?</h2>
        <p>Nazywam się <strong>Jacek Grodnicki</strong>. Od 18 lat zajmuję się programowaniem i pasjonuję się fizyką kwantową oraz astrofizyką.</p>
        <p>Łączę świat nauki i technologii, wierząc, że stoimy na progu nowego przełomu.</p>
        <p>Na tym blogu dzielę się przemyśleniami z pogranicza fizyki, IT i kosmosu.</p>
      `,
      en: `
        <h2>Who am I?</h2>
        <p>My name is <strong>Jacek Grodnicki</strong>. I have 18 years of experience in programming and a passion for quantum physics and astrophysics.</p>
        <p>I connect science with technology, believing we're on the verge of a new breakthrough.</p>
        <p>This blog shares thoughts at the intersection of physics, IT, and the universe.</p>
      `
    };
    const introCard = document.getElementById("introCard");
    const langSwitcher = document.getElementById("langSwitcher");
    function updateLanguage(lang) {
      introCard.innerHTML = content[lang];
    }
    langSwitcher.addEventListener("change", (e) => {
      updateLanguage(e.target.value);
    });
    updateLanguage("pl");
  </script>
</body>
</html>
