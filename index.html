<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mój Blog – Nauka i Technologia</title>
  <style>
    :root {
      --text-light: #111827;
      --text-dark: #f3f4f6;
      --bg-dark: #121212;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
      background-color: #f3f4f6;
      color: var(--text-light);
    }

    body.dark-mode {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    body.bg-0 { background-color: #f3f4f6; }
    body.bg-1 { background-color: #e0e7ff; }
    body.bg-2 { background-color: #fef9c3; }
    body.bg-3 { background-color: #dcfce7; }
    body.bg-4 { background-color: #fff1f2; }

    .wrapper {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    header {
      padding: 1rem 0;
      border-bottom: 1px solid #ccc;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    nav {
      display: flex;
      gap: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: inherit;
      font-weight: bold;
      font-size: 1rem;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .controls {
      display: flex;
      gap: 0.8rem;
    }

    .controls button {
      font-size: 1rem;
      padding: 0.5rem 1rem;
      background-color: #d1d5db;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #cbd5e1;
    }

    body.dark-mode .controls button {
      background-color: #374151;
      color: var(--text-dark);
    }

    body.dark-mode .controls button:hover {
      background-color: #4b5563;
    }

    main {
      padding: 2rem 0;
    }

    @media (max-width: 768px) {
      .topbar {
        flex-direction: column;
        align-items: flex-start;
      }

      .controls {
        margin-top: 1rem;
      }

      nav {
        margin-bottom: 1rem;
      }
    }
  </style>
</head>
<body class="bg-0">
  <header>
    <div class="wrapper topbar">
      <nav>
        <a href="#omnie">O mnie</a>
        <a href="#wpisy">Wpisy</a>
        <a href="#kontakt">Kontakt</a>
      </nav>
      <div class="controls">
        <button id="change-background">Zmień tło</button>
        <button id="toggle-dark">Tryb Ciemny</button>
      </div>
    </div>
  </header>

  <main class="wrapper">
    <h1>Witaj na moim blogu</h1>
    <p>
      To jest miejsce, gdzie dzielę się pasją do informatyki, fizyki i technologii.
      Zapraszam do lektury moich wpisów oraz odkrywania nauki!
    </p>
  </main>

  <script>
    const totalColors = 5;
    let currentColor = 0;

    const body = document.body;
    const changeBgBtn = document.getElementById("change-background");
    const darkBtn = document.getElementById("toggle-dark");

    function applyBgClass(index) {
      // usuń wszystkie możliwe klasy tła
      for (let i = 0; i < totalColors; i++) {
        body.classList.remove(`bg-${i}`);
      }
      body.classList.add(`bg-${index}`);
    }

    changeBgBtn.addEventListener("click", () => {
      body.classList.remove("dark-mode");
      currentColor = (currentColor + 1) % totalColors;
      applyBgClass(currentColor);
    });

    darkBtn.addEventListener("click", () => {
      if (body.classList.contains("dark-mode")) {
        body.classList.remove("dark-mode");
        applyBgClass(currentColor);
      } else {
        body.classList.add("dark-mode");
      }
    });
  </script>
</body>
</html>
